                    <div class="form-group">
                        <label for="subject">主旨</label>
                        <input type="text" id="subject" name="subject" placeholder="例如：關於食物攤位的問題" required>
                    </div>

                    <div class="form-group">
                        <label for="message">您的訊息</label>
                        <textarea id="message" name="message" placeholder="請在此輸入您的問題..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">傳送訊息</button>
                    
                </form>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.main-nav .nav-links');
    if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.querySelector('i').classList.toggle('fa-bars');
            menuToggle.querySelector('i').classList.toggle('fa-times');
        });
    }
    const revealElements = document.querySelectorAll('.reveal');
    const revealObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.1 });
    revealElements.forEach(el => revealObserver.observe(el));
});

const signupForm = document.getElementById('contact-form');
if (signupForm) {
    signupForm.addEventListener('submit', function(e) {
        e.preventDefault(); 

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();

        const mailto = `mailto:cpc.office@cpc.org.au?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
            `姓名: ${name}\n電郵: ${email}\n\n${message}`
        )}`;

        window.location.href = mailto;
    });
}
</script>
