    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.main-nav .nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => { navLinks.classList.toggle('active'); menuToggle.querySelector('i').classList.toggle('fa-bars'); menuToggle.querySelector('i').classList.toggle('fa-times'); });
            }

            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event');
            // Assuming 'allEvents' is defined in 'events-data.js' and contains the event details.
            // You will need to ensure that 'events-data.js' is also translated into Chinese
            // and contains the 'allEvents' object with corresponding Chinese titles and descriptions.
            // Example structure for 'events-data.js' (simplified):
            /*
            const allEvents = {
                'event1': {
                    id: 'event1',
                    title: '市集開幕',
                    description: '市集正式開始，歡迎大家！',
                    time: '上午10:00',
                    location: '主入口',
                    image: 'path/to/image.jpg',
                    // Add start and end dates/times for calendar generation
                    startDate: '2025-09-13',
                    startTime: '10:00',
                    endDate: '2025-09-13',
                    endTime: '10:30'
                },
                // ... other events
            };
            */
            const eventData = allEvents[eventId];

            if (eventData) {
                document.title = `活動：${eventData.title} | 華人長老會市集`;
                document.getElementById('event-header').style.backgroundImage = `url('${eventData.image}')`;
                document.getElementById('event-title').textContent = eventData.title;
                document.getElementById('event-description').textContent = eventData.description;
                document.getElementById('event-time').textContent = eventData.time;
                document.getElementById('event-location').innerHTML = `${eventData.location} (查看<a href="mapcn.html">市集地圖</a>)`;
                // document.getElementById('event-cost').textContent = eventData.cost;
                
                const calendarButton = document.getElementById('calendar-button');
                calendarButton.addEventListener('click', () => {
                    // Ensure downloadIcsFile and its dependencies in calendar-generator.js
                    // are also compatible with Chinese event data.
                    downloadIcsFile(eventData);
                });
                
            } else {
                document.querySelector('.event-detail-main').innerHTML = '<h2>找不到活動</h2><p>很抱歉，我們找不到您要找的活動。請<a href="stallscn.html">返回活動頁面</a>。</p>';
                document.querySelector('.event-detail-sidebar').style.display = 'none';
            }
            
            const revealElements = document.querySelectorAll('.reveal');
            const revealObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); } });
            }, { threshold: 0.1 });
            revealElements.forEach(el => revealObserver.observe(el));
        });
    </script>
