    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Universal Menu Toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.main-nav .nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => { navLinks.classList.toggle('active'); menuToggle.querySelector('i').classList.toggle('fa-bars'); menuToggle.querySelector('i').classList.toggle('fa-times'); });
            }
            
            const gridContainer = document.getElementById('events-grid-container');
            
            // Assuming events-data.js contains a global variable `eventsList` with event details.
            // You will need to ensure that `events-data.js` is also translated into Chinese
            // and contains `eventsList` with corresponding Chinese titles and descriptions.
            // For example:
            /*
            const eventsList = [
                {
                    id: 'event1',
                    title: '市集開幕',
                    description: '市集正式開始，歡迎大家！',
                    time: '上午10:00',
                    location: '主入口',
                    image: 'path/to/image.jpg',
                    category: 'all', // or 'music', 'food', 'kids', 'workshop'
                    isMarker: false
                },
                // ... more events
            ];
            */
            eventsList.forEach(event => {
                if (event.isMarker) {
                    return; 
                }

                const eventId = event.id; 
                const eventCard = document.createElement('div');
                eventCard.className = 'event-item reveal';
                eventCard.dataset.category = event.category;
                
                eventCard.innerHTML = `
                    <div class="event-image">
                        <img src="${event.image.replace('1920x600', '400x250')}" alt="${event.title}">
                    </div>
                    <div class="event-content">
                        <div class="event-time"><i class="fas fa-clock"></i> ${event.time}</div>
                        <h3>${event.title}</h3>
                        <p>${event.description.substring(0, 100)}...</p>
                        <a href="event-detailcn.html?event=${eventId}" class="btn btn-primary btn-small">了解更多</a>
                    </div>
                `;
                gridContainer.appendChild(eventCard);
            });
            
            const revealElements = document.querySelectorAll('.reveal');
            const revealObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); } });
            }, { threshold: 0.1 });
            revealElements.forEach(el => revealObserver.observe(el));

            const filterButtons = document.querySelectorAll('.filter-btn');
            const eventItems = document.querySelectorAll('.event-item');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filter = button.dataset.filter;
                    eventItems.forEach(item => {
                        if (filter === 'all' || item.dataset.category === filter) {
                            item.classList.remove('hidden');
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                });
            });
        });
    </script>
