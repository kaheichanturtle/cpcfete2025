    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.main-nav .nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => { navLinks.classList.toggle('active'); menuToggle.querySelector('i').classList.toggle('fa-bars'); menuToggle.querySelector('i').classList.toggle('fa-times'); });
            }

            const timelineContainer = document.getElementById('timeline-container');
            
            // Assuming events-data.js contains a global variable `eventsList`
            // You'll need to create an `events-data.js` file with your event data,
            // formatted similarly to the original's expected data structure.
            // For example:
            /*
            const eventsList = [
                {
                    id: 'event1',
                    title: '市集開幕',
                    description: '市集正式開始，歡迎大家！',
                    time: '上午10:00',
                    location: '主入口',
                    startTime: '2025-09-13T10:00:00',
                    isMarker: false
                },
                {
                    id: 'event2',
                    title: '現場音樂表演',
                    description: '欣賞本地樂隊帶來的精彩音樂。',
                    time: '上午11:00',
                    location: '主舞台',
                    startTime: '2025-09-13T11:00:00',
                    isMarker: false
                },
                {
                    id: 'event3',
                    title: '兒童臉部彩繪',
                    description: '為孩子們提供有趣的臉部彩繪。',
                    time: '上午10:30 - 下午2:00',
                    location: '兒童區',
                    startTime: '2025-09-13T10:30:00',
                    isMarker: false
                }
                // ... more events
            ];
            */

            // Make sure events-data.js is also translated and the .html links in it (if any) are .htmlcn

            const sortedEvents = eventsList.sort((a, b) => new Date(a.startTime) - new Date(b.startTime));

            sortedEvents.forEach((event, index) => {
                const timelineItem = document.createElement('div');
                const side = index % 2 === 0 ? 'left' : 'right'; 
                timelineItem.className = `timeline-item ${side} reveal`;
                const detailButton = event.isMarker ? '' : `<a href="event-detailcn.html?event=${event.id}" class="btn btn-primary btn-small" style="margin-top: 10px; margin-right: 10px;">查看詳情</a>`;
                timelineItem.innerHTML = `
                    <div class="timeline-content">
                        <div class="timeline-meta">
                            <span><i class="fas fa-clock"></i> ${event.time}</span>
                            <span><i class="fas fa-map-marker-alt"></i> ${event.location}</span>
                        </div>
                        <h3>${event.title}</h3>
                        <p>${event.description}</p>
                        ${detailButton}
                    </div>
                `;
                timelineContainer.appendChild(timelineItem);
            });
            
            const revealElements = document.querySelectorAll('.reveal');
            const revealObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); } });
            }, { threshold: 0.1 });
            revealElements.forEach(el => revealObserver.observe(el));
        });
    </script>
