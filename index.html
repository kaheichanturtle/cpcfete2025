<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome...</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fbf7ec;
            --text-color: #4a4a4a;
            --heading-color: #3a3a3a;
            --primary-color: #6a8a82;
            --primary-darker: #587870;
            --body-font: "Reddit Sans", sans-serif;
            --heading-font: "Reddit Sans", sans-serif;
            --float-bezier: cubic-bezier(0.25, 1, 0.5, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: var(--body-font);
        }

        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            animation: scene-fade-out 0.4s ease-in 2.4s forwards;
        }
        
        .splash-main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float-in 2.5s var(--float-bezier) forwards;
        }

        .splash-icon {
            font-size: 10vmax;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .splash-title {
            font-family: var(--heading-font);
            font-size: calc(1.5rem + 1vw);
            font-weight: 700;
            color: var(--heading-color);
            margin: 0;
        }

        .credit {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-color);
            font-size: 0.85rem; 
            font-weight: 500;
            opacity: 0.6;
            animation: credit-fade-out 1.5s ease-out 0.8s forwards;
        }

        .credit a {
            color: var(--primary-darker);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px dotted var(--primary-darker);
            transition: color 0.3s, border-bottom-color 0.3s;
        }

        .credit a:hover {
            opacity: 1;
        }


        @keyframes float-in {
            0% {
                transform: translateY(100vh) rotate(15deg);
                opacity: 0;
            }
            60% {
                transform: translateY(0) rotate(-5deg);
                opacity: 1;
            }
            80% {
                transform: translateY(0) rotate(2deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes credit-fade-out {
            from { opacity: 0.6; }
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes scene-fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="splash-screen">
        <div class="splash-main-content">
            <i class="fa-solid fa-church splash-icon"></i>
            <h1 class="splash-title">CPC Fete 2025 </h1>
            <h1 class="splash-title"> 華人長老會市集</h1>

        </div>

        <div class="credit">
            Proudly made by <a href="https://kaheichan.neocities.org" target="_blank" rel="noopener noreferrer">Ka Hei Chan</a>
        </div>
    </div>

    <script>
        const redirectTimeout = 2800;

        setTimeout(() => {
            const now = new Date();
            const cutoff = new Date('2025-09-13T15:02:00'); 

            if (now > cutoff) {
                location.replace('end.html');
            } else {
                const userLang = navigator.language || navigator.userLanguage;
                
                if (userLang.startsWith('zh')) {
                    if (!location.pathname.endsWith('homecn.html')) {
                        location.replace('homecn.html');
                    }
                } else {
                    if (!location.pathname.endsWith('home.html')) {
                        location.replace('home.html');
                    }
                }
            }
        }, redirectTimeout);
    </script>

    <noscript>
        <div style="font-family: sans-serif; text-align: center; padding: 2rem; color: #4a4a4a;">
            <h1>Welcome to CPC Fete 2025</h1>
            <p>Please enable JavaScript to view this site, or select your language:</p>
            <p>
                <a href="home.html" style="color: #587870;">English</a> | <a href="homecn.html" style="color: #587870;">中文</a>
            </p>
            <p style="position: absolute; bottom: 2rem; left: 0; right: 0; font-size: 0.9em; color: #555;">
                Proudly made by <a href="https://kaheichan.neocities.org" target="_blank" rel="noopener noreferrer" style="color: #587870;">Ka Hei Chan</a>
            </p>
        </div>
    </noscript>

</body>
</html>
